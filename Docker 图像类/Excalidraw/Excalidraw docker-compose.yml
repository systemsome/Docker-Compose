version: "3.8"  # Docker Compose 文件版本

services:
  excalidraw:  # 服务名称，可自定义
    image: excalidraw/excalidraw:latest  # 使用 Excalidraw 官方镜像（白板绘图工具）
    container_name: excalidraw  # 容器名称
    ports:
      - "51488:80"  # 映射端口：外部 51488 -> 容器内部 80，可自行修改如 "8088:80"
    environment:
      - TZ=Asia/Shanghai  # 设置容器时区为上海
    volumes:
      - /vol1/1000/Docker/图像类/Excalidraw/data:/data  # 数据挂载目录，可持久化
    restart: unless-stopped  # 当容器异常退出时自动重启