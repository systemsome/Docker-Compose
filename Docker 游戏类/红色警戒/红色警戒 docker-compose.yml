services:
  ra2web:
    image: heizicao/ra2web:latest
    container_name: ra2web
    ports:
      - 3000:3000
    volumes:
      - /share/Container/ra2web/data:/app/data #数据持久化挂载：左侧为NAS共享文件夹路径（建议放在Container目录下，便于管理），右侧为容器内数据存储路径（需根据镜像实际数据目录调整，若镜像无明确说明可先保留）
    environment:
      - PUID=1000  # 用户ID，避免权限错误，可通过SSH登录NAS执行“id 用户名”获取（如admin用户的PUID）
      - PGID=100  # 用户组ID，与PUID对应，通过“id 用户名”同步获取
      - TZ=Asia/Shanghai  # 时区设置，避免容器内时间与NAS不一致，影响日志等功能
    restart: always