version: '3.8'

services:
  ouonnkitv:
    image: ghcr.io/ouonnki/ouonnkitv:latest
    container_name: ouonnkitv-dev
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      # 运行时环境变量（虽然前端构建时已处理，但保持一致性）
      - VITE_PROXY_URL=${VITE_PROXY_URL:-https://api.codetabs.com/v1/proxy?quest=}
      - VITE_INITIAL_VIDEO_SOURCES=${VITE_INITIAL_VIDEO_SOURCES:-}
      - VITE_DISABLE_ANALYTICS=${VITE_DISABLE_ANALYTICS:-true}
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s