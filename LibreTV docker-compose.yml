services:
  libretv:                          # 定义服务名称
    image: bestzwei/libretv:latest  # 使用 libretv 的最新镜像
    container_name: libretv         # 容器名称为 libretv
    ports:
      - "8899:80"                   # 将主机的 8899 端口映射到容器的 80 端口
    environment:
      - PASSWORD=123456             # 设置访问密码（留空表示不启用密码保护）
    restart: always                 # 容器异常退出后自动重启
