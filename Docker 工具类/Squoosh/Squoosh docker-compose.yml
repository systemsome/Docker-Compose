version: '3.8'

services:
  squoosh:
    image: hausen1012/squoosh:latest   # 镜像名称
    container_name: squoosh            # 容器名称
    ports:
      - "8000:80"                      # HTTP 端口映射
    volumes:
      - /home/docker/squoosh/data:/app/data  # 数据卷挂载，持久化存储容器数据
    environment:
      # 如果镜像支持环境变量，可在这里添加，例如：
      # - TZ=Asia/Shanghai
    restart: unless-stopped            # 自动重启策略