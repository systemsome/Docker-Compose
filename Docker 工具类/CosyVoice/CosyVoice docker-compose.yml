services:
  cosyvoice:                                                 # 定义服务名称
    image: eureka6688/cosyvoice:latest                 # 使用的镜像，来自 Docker Hub，latest 表示最新版本，ARM 架构可替换为 arm
    container_name: cosyvoice                                # 容器的自定义名称
    ports:
      - "50000:50000"                                  # 左边是宿主机端口(可自定义)，右边是容器端口(固定)
    command: ["python", "web.py", "--port", "50000"]   # 启动命令，运行 Python Web 服务
    stdin_open: true                                   # 保持标准输入打开
    tty: true                                          # 分配伪终端
    restart: unless-stopped                            # 自动重启策略：容器异常退出或系统重启时自动重启，手动停止后不再重启