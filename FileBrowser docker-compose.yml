version: '3'
services:
  filebrowser:                                                                         # 定义服务名称
    image: filebrowser/filebrowser:latest                                              # 使用的镜像，来自 Docker Hub，latest 表示最新版本
    container_name: filebrowser                                                        # 容器的自定义名称
    ports:
      - "8972:80"                                                                      # 左边是宿主机端口(可自定义)，右边是容器端口(固定)
    volumes:
      - "/mnt/mydisk/ssd/navidrome/music/folder:/srv/folder"                           # 改，"需要挂载的目录一:/srv/目录一"
      - "/mnt/mydisk/ssd/mt_photos:/srv/mt_photos"                                     # 改，"需要挂载的目录二:/srv/目录二"
      - "/mnt/mydisk/docker/filebrowser/database.db:/etc/database.db"                  # 左边是宿主机路径，右边是容器数据库文件路径
      - "/mnt/mydisk/docker/filebrowser/filebrowserconfig.json:/etc/config.json"       # 左边是宿主机路径，右边是容器配置文件路径
    restart: always                                                                    # 自动重启策略：容器异常退出时自动重启
