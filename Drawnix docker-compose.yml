services:
  drawnix:                               # 定义服务名称
    image: pubuzhixing/drawnix:latest    # 使用的镜像名称和版本（latest 表示最新版本）
    container_name: drawnix              # 容器名称为 drawnix
    ports:
      - "8033:80"                        # 左边是宿主机端口(可自定义)，右边是容器端口(固定)
    restart: always                      # 自动重启策略：容器异常退出时自动重启
