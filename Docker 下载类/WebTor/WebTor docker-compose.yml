version: '3.9'  # Docker Compose 文件版本

services:
  webtor:
    image: ghcr.io/webtor-io/self-hosted:latest  # Webtor 官方自托管镜像
    container_name: webtor  # 容器名称
    ports:
      - "8080:8080"   # 映射端口：宿主机8080 → 容器8080
    volumes:
      - ./data:/data  # 挂载存储目录，保存缓存与临时文件
    restart: always   # 自动重启策略：容器崩溃或系统重启后自动重启